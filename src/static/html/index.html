<div id = "index-select">
    <div class = "select" id = "select-student">
        <span class = "select-title">%s</span>
        <img class = "profile" id = "profile-student" src = "static/img/profile.png" alt = "student"/>
        <a href = "%s"><img class = "login" id = "login-member" src = "static/img/login.png" alt = "Student Login"/></a>
    </div>
    <div class = "select" id = "select-member">
        <span class = "select-title">%s</span>
        <img class = "profile" id = "profile-member" src = "static/img/profile.png" alt = "member"/>
        <a href = "%s"><img class = "login" id = "login-member" src = "static/img/login.png" alt = "Member Login"/></a>
    </div>
</div>
